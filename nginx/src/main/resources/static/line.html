		<script type="text/javascript">
		
		
		//小球对象
			var cyclePoint = function(x,y,r,s,t){
				this.x =x;//初始位置  ---横坐标
				this.y=y;//初始化 纵坐标
				this.r=r;//小球的半径;
				this.s=s;
				this.t=t;
			}
			/**
			 *  封装参数对象
			 * @param {Object} s
			 * @param {Object} flag
			 */
			var parameter = function(s,flag){
				this.s=s;
				this.flag =flag;
			}
			
			
			var canvas = $("#myCanvas")[0];
			var width =canvas.width=$("body").width();
			var height=canvas.height=$("body").height();
			var ctx = canvas.getContext("2d");
			var cycleList = [];
			//构建圆点对象
			var RENDERER = {
				//初始化 小球
				init:function(){
					for(var i= 0;i<30;i++){
						var x = (width-6)*Math.random();
						var y = (height-6)*Math.random();
						var r = 3*Math.random()+3;
						var random1 = Math.random();
						var random2 = Math.random();
						var s = random1>0.5 ? 1 : -1;
						var t = random2>0.5 ? 1 : -1;
						cycleList.push(new cyclePoint(x,y,r,s,t));
						ctx.beginPath();
						ctx.fillStyle="#fff";
						ctx.arc(x,y,r,0,2*Math.PI,true);
						ctx.stroke();
						ctx.fill();
					}
					this.link(cycleList);
				},
				//小球的运动
				render:function(a){
					ctx.clearRect(0,0,width,height);
					for(var i= 0;i<a.length;i++){
						//获取小球的位置
						var c = a[i].x;
						var d = a[i].y;
						var r = a[i].r;
						if(c<(r/2)||(c>(width-6))){
							a[i].s*=-1;
						}
						if((d<(r/2))||d>height-6){
							a[i].t*=-1;
						}
						a[i].x+=a[i].s;
						a[i].y+=a[i].t;
						ctx.beginPath();
						ctx.fillStyle="#fff";
						ctx.arc(a[i].x,a[i].y,a[i].r,0,2*Math.PI,true);
						ctx.stroke();
						ctx.fill();
					}
					this.link(cycleList);
				},
				//判断两个对球体对象的距离 如果距离接近就连接
				link:function(a){
					for(var i =0;i<a.length-1;i++){
						for(var j =i+1;j<a.length;j++){
							//计算两个球的距离
							var x =a[i].x;
							var y =a[j].x;
							var o = a[i].y;
							var p = a[j].y;
							var width = Math.abs(x-y);
							var height =Math.abs(o-p);
							var sprt = Math.sqrt(width*width+height*height);
							if(sprt<150){
								ctx.beginPath();
								ctx.strokeStyle="#fff";
								ctx.moveTo(x,o);
								ctx.lineTo(y,p);
								ctx.stroke();
							}
						}
					}
				},
				
				run: function(parameter){//参数说明
					RENDERER.init(); 
			var timer = setInterval(function(){
				RENDERER.render(cycleList);
				
			},parameter.s);
			if(parameter.flag){
			$(function(){
				$("body").mouseover(function(){
				clearInterval(timer);
			}).mouseleave(function(){
				timer = setInterval(function(){
				RENDERER.render(cycleList);
				
			},10);
				
			});
			})
			}
				}
			};
			
			//执行run方法
			RENDERER.run({
				"s":"10",
				"flag":false
				});
			
			/**
			 * 监控窗口的变化
			 */
			/*$("body").onresize(function(){

				height=canvas.height=$("body").height();
			});*/
			
			
		</script>
