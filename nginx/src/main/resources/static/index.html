		var url = window.location.href;
		var index = url.indexOf("=")+1;

			var lastIndex = url.indexOf("&");
			if(lastIndex!=-1){
				var access_token = url.substring(index,lastIndex);
				console.log("------access_token:"+access_token);
				$.ajax({
					url:"https://www.yistar.top/wx_mini/getUserInfo",
					data:{
						"access_token":access_token

					type:"get",
					success:function(res){
						userNickName = res.data.nickname;
						console.info("--------用户名="+userNickName);
						if(userNickName){
						$("#userInfo").find("a").attr("href","javascript:");
						$("#userInfo").find("a").html('<span style="display:inline-block;width:30px;height:30px;border-radius:50%;"><image class="user-img" src ="'+res.data.img_url+'"/></span><span>'+userNickName+'</span>');
