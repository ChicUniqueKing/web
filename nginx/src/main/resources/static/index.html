		<script type="text/javascript">
		var userNickName = "";
		$(function(){
			$(".nav_top").mouseover(function(){
				$(this).find("div").eq(1).removeClass("cac").siblings().addClass("cac");
			}).mouseleave(function(){
				$(this).find("div").eq(0).removeClass("cac").siblings().addClass("cac");
			});
		});
		var url = window.location.href;
		var index = url.indexOf("=")+1;
		if(index!=-1){
			var lastIndex = url.indexOf("&");
			if(lastIndex!=-1){
				var access_token = url.substring(index,lastIndex);
				console.log("------access_token:"+access_token);
				$.ajax({
					url:"https://www.yistar.top/wx_mini/getUserInfo",
					data:{
						"access_token":access_token
					},
					type:"get",
					success:function(res){
						console.log("获取用户信息");
						userNickName = res.data.nickname;
						
					},
					error:function(){
						
					}
					
				});
			}
		}
		if(userNickName!=null){
			$("#userInfo").find("a").attr("href","javascript:");
			$("#userInfo").find("a").html(userNickName);
				// $("#userInfo").append('<a href="javascript:">'+userNickName+'</a>');
		}
